
<div class="card">
    <div class="card-header">
        <h3>Filtros</h3>
    </div>
    <div class="card-body">
        <form id="filtro-form" action="" method="GET">
            <div class="row">
                <div class="col-2">
                    <div class="md-form mb-0">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" class="form-control" value="{{ request.GET.nombre }}">
                    </div>
                </div>
                <div class="col-2">
                    <div class="md-form mb-0">
                        <label for="asunto">Asunto</label>
                        <input type="text" id="asunto" name="asunto" placeholder="Ingrese el asunto" class="form-control" value="{{ request.GET.asunto }}">
                    </div>
                </div>
                <div class="col-2">
                    <div class="md-form mb-0">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Ingrese el email" class="form-control" value="{{ request.GET.email }}">
                    </div>
                </div>
                <div class="col-2">
                    <div class="md-form mb-0">
                        <label for="mensaje">Mensaje</label>
                        <input type="text" id="mensaje" name="mensaje" placeholder="Ingrese el mensaje" class="form-control" value="{{ request.GET.mensaje }}">
                    </div>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary mt-4" type="submit">Buscar</button>
                    {% if request.GET.nombre or request.GET.asunto or request.GET.email or request.GET.mensaje %}
                    <a id="eliminar-filtro" href="" class="btn btn-danger mt-4">Eliminar filtro</a>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('eliminar-filtro').addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById('nombre').value = '';
        document.getElementById('asunto').value = '';
        document.getElementById('email').value = '';
        document.getElementById('mensaje').value = '';
        document.getElementById('filtro-form').submit();
    });
</script>
