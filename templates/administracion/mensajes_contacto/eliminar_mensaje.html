{% extends '../base_administracion.html' %}

{% block titulo %}Eliminar Mensajes{% endblock%}

{% block contenido %}
<h1 class="mt-4">Mensaje recibido</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{% url 'home_administracion' %}">Administracion</a></li>
    <li class="breadcrumb-item active">Eliminar mensaje</li>
</ol>


<div class="card">
    <div class="card-header">Eliminacion Mensaje</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <p>Esta seguro que quiere eliminar el mensaje de "{{ object.nombre }}"?</p>
            <input type="submit" value="Confirmar" class="btn btn-danger">
        </form>
        
    </div>
</div>
{% endblock %}
