<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <title>{% block titulo %}Administraci√≥n{% endblock %}</title>

    
    {% block headFonts %}
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Noto+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
    {% endblock headFonts %}
     <!--Favicon-->
    <link rel="shortcut icon" href="{% static '/img/Po.svg'%}" type="image/x-icon">
    
    <link href="{% static '/administracion/css/administracion.css'%}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<!-- <body class="sb-nav-fixed"> -->
  <body>
    
    {% include './header_administracion.html' %}
    <!-- END nav -->

    <main>
        <div class="container-fluid px-4">
            {% block contenido %} {% endblock %}
        </div>
    </main>
    <br>
    <footer class="py-4 bg-danger mt-auto footer fixed-bottom">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-white">Copyright &copy; PowerFull 2023</div>
                <div>
                 
                </div>
            </div>
        </div>
    </footer>
    {% if messages %}
    {% for message in messages %}
        <script>
            Swal.fire({
                "title": "Bien hecho",
                "text": "{{message}}",
                "icon": "success"
            })
        </script>
        {% endfor %}
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
</body>

</html>
