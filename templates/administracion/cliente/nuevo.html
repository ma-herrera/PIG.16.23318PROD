{% extends '../base_administracion.html' %}

{% block titulo %}Nuevo cliente{% endblock%}

{% block contenido %}

<ol class="breadcrumb mb-4">

    <li class="breadcrumb-item active">Nuevo cliente</li>
</ol>


<div class="card">

        <form action="{% url 'cliente_nuevo_view' %}" method="post" enctype="multipart/form-data" novalidate>

    </div>
